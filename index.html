<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/netflix.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>NET<span class="red">FLIX</span></h1>
        </div>
        <div class="discription">
            <p>Thank you for signing up to Netflix.Tell me more about yourself.</p>
        </div>


        <form id="survey-form" action="result.html" method="get">
            
            

            <div class="box">
                <label for="box-name">Name</label>
                <br>
                <input type="text" name="Name" id="box-name" placeholder="Enter Your Name" required>
            </div>

            <div class="box">
                <label for="box-age">Age</label>
                <br>
                <input type="number" name="Age" id="box-age" placeholder="Age" min="12" max="99" required> 
            </div>

            <div class="box">
                <label for="box-email">Email</label>
                <br>
                <input type="email" name="Email" id="box-email" placeholder="Enter Your Email" required>
            </div>
                
            <div class="box">
                <label for="content">Content Type</label>
                <br>
                <select name="Content-type" id="content" required>
                    <option value disabled selected>Select An Option</option>
                    <option value="Series">Series</option>
                    <option value="Netflix Originals">Netflix Originals</option>
                    <option value="Documentaries">Documentaries</option>
                </select> 
            </div>
            
                
                
            

            <div class="box">
                <label for="Movie-type">Movie Type</label>
                <br>
                <input type="checkbox" name="Movie-type" id="c" value="Comedy" >
                <label for="c">Comedy</label>
                <br>
                <input type="checkbox" name="Movie-type" id="a" value="Action">
                <label for="a">Action</label>
                <br>
                <input type="checkbox" name="Movie-type" id="r" value="Romance">
                <label for="r">Romance</label>
            </div>
            
            <div class="box" >
                <label for="gender">Gender</label>
                <br>
                
                <input type="radio" name="Gender" id="m" value="Male">
                <label for="m">Male</label>
                <br>
                <input type="radio" name="Gender" id="f" value="Female">
                <label for="f">Female</label>
                <br>
                <input type="radio" name="Gender" id="o" value="Other">
                <label for="o">Other</label>
                
            </div>
            
            <div class="box">
                <label for="feedback">Feedback</label> <br>
                <textarea name="Feedback" id="feedback"  placeholder="Any Comment"></textarea>
            </div>
            
            <div id="box">
                <button type="submit">Send</button> 
            </div>

        </form>

    </div>
</body>
</html>
